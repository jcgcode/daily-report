<ion-content>
  <ion-grid class="login-grid" no-padding>
    <ion-row class="login-header">
      <ion-icon class="icon-logo-size" src="/assets/e43-logo.svg"></ion-icon>
    </ion-row>
    <ion-row class="login-body">
      <ion-card class="card-login-body" style="position: absolute">
        <img src="/assets/shapes.svg" alt="" />
        <ion-card-header>
          <ion-card-subtitle>Get Started</ion-card-subtitle>
          <ion-card-title>Welcome to Ionic</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
          <ion-button (click)="login()" expand="block">Login</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
