<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button slot="icon.only" (click)="dismiss()">
        <ion-icon name="done-all"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-badge color="warning">ToDo</ion-badge>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-badge color="success">Doing</ion-badge>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-badge color="tertiary">QA</ion-badge>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
