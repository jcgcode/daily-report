<div *ngIf="!issuesList">
  <ion-card *ngFor="let item of ['', '', '', '', '', '', '', '', '']" style="padding: 5px;">
    <ion-item>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
    </ion-item>
    <ion-card-content class="flex">
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
</div>
<ion-card style="border: 1px solid gray" *ngFor="let issue of issuesList">
  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-badge *ngFor="let label of issue.labels" [ngStyle]="{'background-color': label.color}" slot="end">{{label.name}}</ion-badge>
  </ion-item>
  <ion-card-content class="flex">
    {{issue.title}}
  </ion-card-content>
</ion-card>
