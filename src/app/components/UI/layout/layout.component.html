<ion-grid class="layout-grid" no-padding>
  <ion-row class="layout-header">
    <ion-icon class="layout-logo-size" src="/assets/e43-logo.svg"></ion-icon>
  </ion-row>
  <ion-row class="layout-body">
    <ion-card class="layout-card">
      <!--<img src="/assets/shapes.svg" alt="" />-->
      <ion-card-header>
        <ion-card-title>
          <ng-content select=`[title]`></ng-content>
        </ion-card-title>
        <ion-card-subtitle>
          <ng-content select=`[description]`></ng-content>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ng-content select=`[content]`></ng-content>
        <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
        <ion-button (click)="login()" expand="block">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>
